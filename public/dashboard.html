<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
<body id="dashboard">

<header>
    <div class="row dashboard-header-container">
        <div class="menu">
            <span class="fa fa-bars"></span>
        </div>
        <div class="logo ">
            <img src="../logo.png"/>
        </div>
        <div class="menu">
            <span class="fa fa-envelope"></span>
        </div>
    </div>
</header>

<div class="funds row">
    <div>
        <p>Available funds</p>
        <p><span class="available">amount from api</span>PLN</p>
    </div>
    <div>
        <button class="new-expense">Add new expense</button>
    </div>
</div>
<div class="chart row">
    <canvas id="chart"></canvas>
</div>
<div class="products row">
    <div class="product">
        <span class="fa fa-wallet"></span>
        <p>Wallets <span class="wallets"></span></p>
    </div>
    <div class="product">
        <i class="fa fa-coins"></i>
        <p>Accounts <span class="accounts"></span></p>
    </div>
    <div class="product">
        <i class="fa fa-hand-point-right"></i>
        <p>Bank loans <span class="loans"></span></p>
    </div>
    <div class="product">
        <i class="fa fa-piggy-bank"></i>
        <p>Deposits <span class="deposits"></span></p>
    </div>
    <div class="product">
        <i class="fa fa-chart-bar"></i>
        <p>Funds <span class="funds-span"></span></p>
    </div>
</div>

<div class="history row">

    <div class="history-item history-title">
        <span>History</span>
    </div>
    <div class="list-container">
        <ul>
            <li class="history-item">
                <div class="date">
                    <div class="day">{day}</div>
                    <span class="month">{month}</span>
                </div>
                <div class="category-div">
                    <div class="description">{description}</div>
                    <div class="category">
                        {category}
                        <i class="arrow down"></i>
                    </div>
                </div>
                <div class="amount-div">
                    <span class="amount">{amount}</span>
                    <div class="currency">{currency}</div>
                </div>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.2/qs.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script src="js/chart.js"></script>
<script src="js/history.js"></script>
<script src="js/products.js"></script>

</body>

</html>
