<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="index">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-3 logo-container">
                    <div class="logo">
                        <img src="../logo.png" />
                    </div>
                </div>

                <div class="col-sm-12 col-md-6">
                    <div class="login-box">
                        <div>
                            <h3>Login</h3>
                            <p class="text-style-2">Aby zaimportować dane zaloguj się do swojego banku</p>
                        </div>
                        <form action="" autocomplete="off">
                            <fieldset class="view1" data-state="show">
                                <input placeholder="Identyfikator" class="client-id" autocomplete="off"/>
                                <button class="id-button">Dalej</button>
                            </fieldset>
                            <fieldset class="view2" data-state="hide">
                                <div class="avatar"></div>
                                <div class="id-result">
                                    <span id="result"></span>
                                    <button class="result-button"> x</button>
                                </div>
                                <input title="password" placeholder="Hasło" class="password" autocomplete="off" />
                                <div id="pass-buttons">
                                    <button id="select">Select other</button>
                                    <button class="pass-button" type="submit">Go</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="link-box">
                        <a href="?">Security</a>
                        <a href="?">Loggin in</a>
                        <a href="?">Contact</a>
                        <a href="http://www.facebook.com">Facebook</a>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.2/qs.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
